type RecordData @model @auth(rules: [{allow: public}]) {
  id: ID!
  userID: ID! @index(name: "byUser")
  User: User @belongsTo(fields: ["userID"])
  timestamp: String!
  photo: [String!]
  createdAt: String
  updatedAt: String
}

type Person @model @auth(rules: [{allow: public}]) {
  id: ID!
  userID: ID! @index(name: "byUser")
  User: User @belongsTo(fields: ["userID"])
  inside: Boolean!
  name: String!
  fingerprint: String
  nfc: String
  photo: String
  updatedAt: String
  createdAt: String
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  People: [Person] @hasMany(indexName: "byUser", fields: ["id"])
  RecordData: [RecordData] @hasMany(indexName: "byUser", fields: ["id"])
  alarm: Boolean!
  deviceIds: [String]
  updatedAt: String
  createdAt: String
  thingsIds: [String]
  pin: String
}
 